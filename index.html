<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="search-container">
            <h1>CRYPTO TRACKER</h1>
            <h2>Search Below to Find a Cryptocurrency to Track...</h2>

            <form id="searchForm" action="/" autocomplete="off">
                <label for="coin">COIN:</label>
                <input id="coin" name="coin" type="text" placeholder="Bitcoin">
                <label for="currency">CURRENCY:</label>
                <input id="currency" name="currency" type="text" placeholder="USD">
                <button>SEARCH</button>
            </form>
            <div class="warning-container">
                <p class="warning-message"></p>
            </div>
        </div>
        <div class="tracked-coins">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
